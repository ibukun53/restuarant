name: Checks

on: [pull_request, push]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Prettier
        run: |
          yarn
          yarn format:check

  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run StyleLint
        run: |
          yarn
          yarn stylelint:check

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Run Eslint
        run: |
          yarn
          yarn eslint:check

  webhint:
    name: Webhint
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Webhint Report
        run: |
          yarn
          yarn webhint
